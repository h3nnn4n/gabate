#cloud-config
users:
  - name: devops
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  renanssilva@MacBook-Pro.local
package_update: true
package_upgrade: true
packages:
  - git
  - vim
  - neovim
  - gnupg
  - redis-server
runcmd:
  - cd /home/devops
  - touch I_WAS_HERE
  - echo "sudo tail -f -n25 /var/log/cloud-init-output.log" > ./tail_log.sh
  - echo "sudo less /var/log/cloud-init-output.log" > ./less_log.sh
  - echo "started runcmd" >> /var/log/bootstrap

    # redis
    # FIXME: Add basic redis auth here
  - echo "protected-mode no" > /etc/redis/redis.conf
  - systemctl restart redis
  - echo "finished settingup redis" >> /var/log/bootstrap

    # mongo
  - wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | apt-key add -
  - echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/5.0 multiverse" | tee /etc/apt/sources.list.d/mongodb-org-5.0.list
  - apt-get update
  - apt-get install -y mongodb-org
  - echo "finished installing mongo" >> /var/log/bootstrap

    # rabbitmq
  - wget -O- https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc | apt-key add -
  - echo "deb https://packages.erlang-solutions.com/ubuntu focal contrib" | tee /etc/apt/sources.list.d/rabbitmq.list
  - curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.deb.sh | bash
  - apt-get update
  - apt-get install -y rabbitmq-server --fix-missing
  - echo "finished installing rabbitmq-server" >> /var/log/bootstrap

  - echo "[{rabbit,[{loopback_users,[]},{tcp_listeners,[5672]}]}]." > /etc/rabbitmq/rabbitmq.config
  - echo "finished settingup rabbitmq" >> /var/log/bootstrap

  - systemctl restart rabbitmq-server
  - systemctl status rabbitmq-server
  - echo "restarted rabbitmq" >> /var/log/bootstrap
