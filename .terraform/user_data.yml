#cloud-config
users:
  - name: devops
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  renanssilva@MacBook-Pro.local
package_update: true
package_upgrade: true
packages:
  - git
  - vim
  - neovim
  - gcc
  - make
  - cmake
  - libsdl2-dev
  - libsdl2-ttf-dev
runcmd:
  - cd /home/devops
  - touch $HOME/I_WAS_HERE
  - su devops -c "echo 'PATH=/home/devops/.local/bin:$PATH' > ~/.bashrc"

    # Python 3.10 setup
  - apt install software-properties-common -y
  - add-apt-repository ppa:deadsnakes/ppa -y
  - apt update
  - apt install python3.10-full -y

    # Get gabate
  - git clone 'https://github.com/h3nnn4n/gabate'
  - chown -R devops:devops gabate
  - cd gabate

    ## Gabate deps
  #- git submodule update --init --recursive
  #- cd deps/pcg-c/ && make -j 4 && cd -
  #- cd deps/cJSON/ && mkdir build && cd build && cmake .. && make -j 4 && cd ../../../

    ## Build gabate
  #- make -j 4

    # Worker setup
  - cd worker

  - python3.10 -m ensurepip --upgrade
  - python3.10 -m pip install --upgrade pip
  - python3.10 -m pip install poetry

  - su devops -l -c "cd /home/devops/gabate/worker/ && python3.10 -m poetry install"
  - su devops -l -c "cd /home/devops/gabate/worker/ && python3.10 -m poetry run celery -A tasks worker --loglevel=INFO --detach"
