name: Tests

on: push

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: "3.10.0"

    - name: Install poetry
      run: |
        python -m pip install poetry

    - name: Run tests
      run: |
        cd trainer
        poetry run pytest
