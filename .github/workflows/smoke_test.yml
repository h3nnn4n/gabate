name: Build Smoke Test

on: push

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y libsdl2-dev libsdl2-ttf-dev awscli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get test image
        run: |
          aws s3 cp s3://gabate-roms/games/tetris.gb.gpg ./roms/tetris.gb.gpg

      - name: Decrypt image
        run: |
          echo ${{ secrets.GPG_KEY }} > key
          gpg --passphrase-file key --batch --yes --decrypt tetris.gb.gpg > tetris.gb

      - name: Build cJSON
        run: |
          mkdir -vp deps/cJSON/build
          cd deps/cJSON/build
          cmake ..
          make -j

      - name: Build pcg
        run: |
          mkdir -vp deps/pcg-c
          cd deps/pcg-c
          make -j

      - name: Build
        run: make -j

      - name: Ping test
        run: ./gabate ./roms/tetris.gb '{"ping":"foobar"}'
